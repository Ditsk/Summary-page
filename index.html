<!DOCTYPE html>
<html>
<head>
    <title>Summary page</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Summary page">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>

<body>
<div id="container">
    <div id="menu-cover">
        <img class="img-hero" alt="illustration-hero" src="illustration-hero.svg">
    </div>
    <div id="container-box">
        <h3 class="high-txt">Order Summary</h3>
        <p class="low-txt">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div id="plan">
            <img class="music-icon" alt="music-icon" src="icon-music.svg">
            <div id="price">
                <h4 class="mid-txt">Annual Plan</h4>
                <p class="low-txt">$59.99/year</p>
                
            </div>
            <a class="link" href="">Change</a>
        </div>
        <div id="buttons">
            <button class="button" id="purple-btn"><span>Proceed to Payment</span></button>
            <button class="button" id="white-btn"><span>Canel Order</span></button>
        </div>
    </div>
</div>


</body>


</html>
